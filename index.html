<!DOCTYPE html>
<html>
<head>
<title>NileOne - Shop Smart</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<script defer src="script.js"></script>

<style>
body { font-family: Arial; margin:0; background:#f3f3f3; }

.navbar {
display:flex;
justify-content:space-between;
align-items:center;
background:#131921;
color:white;
padding:10px 20px;
}

.navbar a { color:white; margin:0 10px; text-decoration:none; }

.search-bar input {
padding:6px;
width:250px;
}

.hero {
background:url('https://source.unsplash.com/1600x500/?shopping,ecommerce') no-repeat center/cover;
color:white;
text-align:center;
padding:100px 20px;
}

.hero h1 { font-size:40px; }

.category {
padding:40px 20px;
}

.category h2 {
margin-bottom:20px;
}

.product-grid {
display:grid;
grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
gap:20px;
}

.product {
background:white;
padding:15px;
border-radius:8px;
text-align:center;
box-shadow:0 3px 10px rgba(0,0,0,0.1);
}

.product img {
width:100%;
height:180px;
object-fit:cover;
border-radius:5px;
}

.product button {
margin-top:10px;
padding:8px;
cursor:pointer;
width:100%;
}

.qty {
width:60px;
margin-top:8px;
}
</style>
</head>

<body>

<header class="navbar">
<div class="logo">NileOne</div>

<div class="search-bar">
<input type="text" id="search" placeholder="Search products..." onkeyup="searchProducts()">
</div>

<nav>
<a href="#electronics">Electronics</a>
<a href="#apparel">Apparel</a>
<a href="#grocery">Grocery</a>
<a href="#sports">Sports</a>
<a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
</nav>
</header>

<section class="hero">
<h1>Welcome to NileOne</h1>
<p>Everything You Need. Best Prices Guaranteed.</p>
</section>

<!-- ================= ELECTRONICS ================= -->

<section id="electronics" class="category">
<h2>Electronics</h2>
<div class="product-grid">

<div class="product">
<img src="https://source.unsplash.com/300x300/?wireless,headphones">
<h3>Wireless Headphones</h3>
<p>₹1499</p>
<input type="number" value="1" min="1" class="qty" id="qty1">
<button onclick="openProduct(
'Wireless Headphones',
1499,
'https://source.unsplash.com/600x600/?wireless,headphones',
'Premium wireless headphones with deep bass and 20-hour battery life.'
)">View Details</button>
</div>

<div class="product">
<img src="https://source.unsplash.com/300x300/?smartwatch">
<h3>Smart Watch</h3>
<p>₹1999</p>
<input type="number" value="1" min="1" class="qty" id="qty2">
<button onclick="openProduct(
'Smart Watch',
1999,
'https://source.unsplash.com/600x600/?smartwatch',
'Track fitness, heart rate and notifications.'
)">View Details</button>
</div>

</div>
</section>

<!-- ================= APPAREL ================= -->

<section id="apparel" class="category">
<h2>Apparel</h2>
<div class="product-grid">

<div class="product">
<img src="https://source.unsplash.com/300x300/?tshirt">
<h3>Casual T-Shirt</h3>
<p>₹699</p>
<input type="number" value="1" min="1" class="qty">
<button onclick="openProduct(
'Casual T-Shirt',
699,
'https://source.unsplash.com/600x600/?tshirt',
'Comfortable cotton t-shirt.'
)">View Details</button>
</div>

<div class="product">
<img src="https://source.unsplash.com/300x300/?hoodie">
<h3>Hoodie</h3>
<p>₹1299</p>
<input type="number" value="1" min="1" class="qty">
<button onclick="openProduct(
'Hoodie',
1299,
'https://source.unsplash.com/600x600/?hoodie',
'Warm and cozy hoodie.'
)">View Details</button>
</div>

</div>
</section>

<!-- ================= GROCERY ================= -->

<section id="grocery" class="category">
<h2>Grocery</h2>
<div class="product-grid">

<div class="product">
<img src="https://source.unsplash.com/300x300/?rice">
<h3>Basmati Rice</h3>
<p>₹499</p>
<input type="number" value="1" min="1" class="qty">
<button onclick="openProduct(
'Basmati Rice',
499,
'https://source.unsplash.com/600x600/?rice',
'Premium long grain rice.'
)">View Details</button>
</div>

</div>
</section>

<!-- ================= SPORTS ================= -->

<section id="sports" class="category">
<h2>Sports</h2>
<div class="product-grid">

<div class="product">
<img src="https://source.unsplash.com/300x300/?football">
<h3>Football</h3>
<p>₹799</p>
<input type="number" value="1" min="1" class="qty">
<button onclick="openProduct(
'Football',
799,
'https://source.unsplash.com/600x600/?football',
'Professional quality football.'
)">View Details</button>
</div>

</div>
</section>

</body>
  </html>
